<!DOCTYPE html>
<html>
	<head>
		<title>jQuery.fanmenu.js - Fan menu (like Path Menu) using jquery and CSS3</title>
		<link rel="stylesheet" href="css/main.css"/>
		<link rel="stylesheet" href="css/jquery.fanmenu.css"/>
		<script src="js/jquery.min.js"></script>
		<script src="js/jquery.fanmenu.js"></script>
		<script src="js/jquery-ui.min.js"></script>
	</head>
	<body>
		<div class='content'>
			<h2>jQuery.fanmenu.js - <span class="c_txt1">Fan Menu</span> (like Path Menu) using jquery and CSS3 </h2>
			<a href="https://github.com/mamboer/jquery-fanmenu"><img style="position: absolute; top: 0; right: 30px; border: 0;" src="https://github.com/jamesflorentino/fork-ribbons/raw/master/ribbons/white-black.png" alt="Fork me on GitHub"></a>
			<div class='demo-container'>
				<div class='input-form'>
					
					<form class="form-horizontal">
					  <fieldset>
						
						<div class="control-group">
						  <label class="control-label" for="s_angle">Start Angle</label>
						  <div class="controls">
							<div class='input-append'>
								<input type="text" class="input-small" id='s_angle' required  placeholder="Enter a Angle"  pattern="[0-9]*" value='0'>
								<span class="add-on">deg</span>
							</div>
						  </div>
						</div>
						
						<div class="control-group">
						  <label class="control-label" for="diff_angle">Displacement Angle</label>
						  <div class="controls">
							<div class='input-append'>
								<input type="text" class="input-small" id='diff_angle' required  placeholder="Enter a Angle"  pattern="[0-9]*" value='90'>
								<span class="add-on">deg</span>
							</div>
						  </div>
						</div>
						
						<div class="control-group">
						  <label class="control-label" for="radius">Radius Of Circle</label>
						  <div class="controls">
							<div class='input-append'>
								<input type="text" class="input-small" id='radius' required  placeholder="Enter a Radius"  pattern="[0-9]*" value='100'>
								<span class="add-on">deg</span>
							</div>
						  </div>
						</div>
						<div class="control-group">
							<div class="controls">
								<div class="btn fm_antihide" id='submit_button'><i class="icon-refresh"></i> Refresh</a></div>
							 </div>
						</div>
					  </fieldset>
					</form>
				</div>
				
				<div class='demo'>
					<p id='info'>Updated..</p>
					<div id='testMenu' class="fm_wrap" >
						<a class="fm_btntoggle" href="#" title="Toggle"><i>+</i></a>
						<ul class="fm_list">
							<li><a href="#"><i class="icon-user icon-white"></i></a></li>
							<li><a href="#"><i class="icon-heart icon-white"></i></a></li>
							<li><a href="#"><i class="icon-music icon-white"></i></a></li>
							<li><a href="#"><i class="icon-home icon-white"></i></a></li>
							<li><a href="#"><i class="icon-flag icon-white"></i></a></li>
						</ul>
					</div>
				</div>
				<div class='drag'>* Draggable Element</div>
				<div class='clearfix'></div>
				<script src="https://gist.github.com/mamboer/5363834.js"></script>
			</div>
		</div>
		<script>
		
		$(function() {

			var $testMenu = $('#testMenu'),
				initMenu=function(refresh){		
				$testMenu.fanmenu({
					'initAngle':parseInt($('#s_angle').val()),
					'angleDisplay' : parseInt($('#diff_angle').val()),
					'radius':parseInt($('#radius').val()),
					'hideOnClick':true,
					//donot hide the menu when clicking on these elements with className 'fm_antihide'
					'hideOnClickExcept':'fm_antihide'
				},refresh);

				$testMenu.fanmenu('open');

			},reset= function(){
				$testMenu.fanmenu('close');
				
				$("#info").fadeIn("slow").fadeOut("slow");
				initMenu(true);
				$testMenu.fanmenu('open');
			};

			$("#submit_button").click(function() {reset(); }); 
			$testMenu.draggable();
			
			initMenu();
			
		});
		
		</script>

	</body>
</html>
